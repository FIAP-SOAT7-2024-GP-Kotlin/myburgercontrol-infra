- name: myburger-order-service
  host: "#K8S_LB_IP_ORDER#"
  port: 8080
  protocol: http
  path: "/api/v1"
  routes:
  - name: myburger-order-route
    paths:
    - "/api/v1/order"
    strip_path: true
    plugins: 
      - name: jwt 
        config: 
          claims_to_verify: 
          - exp 
          key_claim_name: iss 
          secret_is_base64: false

