_format_version: "3.0"
_transform: true

plugins:
  - name: file-log
    enabled: false
    config:
      path: "/dev/stdout"
  - name: request-transformer
    enabled: true
    service: auth-service
    config:
      add:
        headers:
        - "Authorization: Basic MWYxNGEzMzUtYTQ0OC00NTllLWE5MDMtYTVjNzg5OTA5MmY5Ojlmd2ZNUTNxYzBXcVY1YWpSTTFJS2syZndsQWtIS01aakI0M0dQQmdpQ2sxOEp4c2JiZlBuMHJqMFpkR3NKb1I="

routes:
  - name: healthcheck
    paths:
      - "/health"
    plugins:
      - name: request-termination
        config:
          status_code: 200
          content_type: applicaton/json
          body: '{"status":"UP"}'

services:
- name: auth-service
  url: https://faas-nyc1-2ef2e6cc.doserverless.co/api/v1/namespaces/fn-40807b32-b98c-439f-8bd7-99d62dcc3994/actions/authentication/authenticate
  routes:
  - name: auth-route
    paths:
    - "/api/v1/auth"
    strip_path: true

- name: myburger-service
  host: "#K8S_LB_IP_ORDER#"
  port: 8080
  protocol: http
  path: "/api/v1"
  routes:
  - name: myburger-route
    paths:
    - "/api/v1/"
    strip_path: true

- name: myburger-service
  host: "#K8S_LB_IP_PAYMENT#"
  port: 8080
  protocol: http
  path: "/api/v1/payments"
  routes:
  - name: myburger-route
    paths:
    - "/api/v1/"
    strip_path: true
