apiVersion: apps/v1
kind: Deployment
metadata:
  name: myburger
spec:
  selector:
    matchLabels:
      app: myburger
  replicas: 1
  template:
    metadata:
      labels:
        app: myburger
    spec:
      containers:
        - name: myburger
          image: fiapmyburguer/myburgercontrol-clean-arch:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "800Mi"
              cpu: "800m"
            requests:
              memory: "512Mi"
              cpu: "600m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: myburger-config
            - secretRef:
                name: myburger-secrets
          livenessProbe:
            httpGet:
              port: 8080
              path: /api/v1/actuator/health/liveness
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              port: 8080
              path: /api/v1/actuator/health/readiness
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 5
