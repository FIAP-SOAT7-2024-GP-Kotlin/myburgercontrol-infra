# This pod is a simple test pod, should not be deployed as final app version
apiVersion: v1
kind: Pod
metadata:
  name: myburger-order
  labels:
    app: myburger-order
spec:
  containers:
    - name: myburger-order
      image: fiapmyburguer/myburgercontrol-clean-arch:latest
      resources:
        limits:
          memory: "512Mi"
          cpu: "1000m"
      ports:
        - containerPort: 8080
      envFrom:
        - configMapRef:
            name: myburger-config-order
